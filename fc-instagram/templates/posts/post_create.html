{% extends 'common/base.html' %}

{% block content %}
    <h1>포스트 추가</h1>

    <div class="upload-forms">
        <form method="POST"
              enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <input type="file" name="uploaded_image" placeholder="사진을 업로드 해주세요!">
                    <button type="submit">Upload</button>
                </div>
            {% endfor %}
        </form>
        {% if uploaded_file_url %}
            <p>파일이 업로드 되었습니다: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
        {% endif %}
    </div>

    <p><a href="{% url 'post_list' %}">홈으로 돌아가기</a></p>
{% endblock %}
