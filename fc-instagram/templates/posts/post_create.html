{% extends 'common/base.html' %}

{% block content %}
    <h1 class="text-center">포스트 추가</h1>

    <div class="upload-forms">
        <form method="POST"
              enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
            <button class="btn btn-primary btn-block">업로드</button>
        </form>
    </div>
    <!-- NoReverseMatch 에러가 뜨면 다른 템플릿의 뷰
    혹은 패턴 이름의 리버스가 제대로 되어있는지
    꼼꼼히 확인하면 오류를 찾을 수 있다! -->
    <p><a href="{% url 'posts:post_list' %}">홈으로 돌아가기</a></p>
{% endblock %}

<div class="form-group">
	<label for="id-photo">사진 첨부</label>
	<input type="file"
	       id="id-photo"
	       name="photo"
	       class="form-control-file">
</div>
